<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <form action="URL" class="loginForm" method="POST">
    <h2>로그인</h2>
    <fieldset>
      <legend>로그인 폼</legend>
      <div class="userInputWrapper">
        <div class="userEmailWrapper">
          <label for="userEmail">아이디</label>
          <input type="email" class="userEmailInput" id="userEmail"
            name="userEmail" placeholder="euid@euid.de" required/>
        </div>
        <div class="userPasswordWrapper">
          <label for="userPassword">비밀번호</label>
          <input type="password" class="userPasswordInput" id="userPassword"
            name="userPassword" placeholder="8자리 이상" required/>
        </div>
        <button type="submit" class="button">로그인</button>
      </div>
      <ul class="memberOnly">
        <li>회원가입</li>
        <li>아이디 비밀번호 찾기</li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
